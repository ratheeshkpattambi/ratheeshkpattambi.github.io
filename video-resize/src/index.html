<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Resizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Video Resizer</h1>
    <input type="file" id="videoInput" accept="video/*">
    <button id="resizeButton">Resize Video</button>
    <p id="status">Status: Waiting for input...</p>
    <a id="downloadLink" style="display: none;">Download Resized Video</a>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
