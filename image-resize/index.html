<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Resize Tool</h1>
        <a href="../" class="back-link">‚Üê Back to Home</a>
    </header>
    <main>
        <p>Resize your images with ease! Just upload your image, adjust the dimensions, and download your resized image.</p>
        <form id="resizeForm">
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="width">Width (px):</label>
                <input type="number" id="width" placeholder="Auto" disabled>
            </div>
            <div class="form-group">
                <label for="height">Height (px):</label>
                <input type="number" id="height" placeholder="Auto" disabled>
            </div>
            <div class="form-group">
                <label for="scale">Scale (%):</label>
                <input type="number" id="scale" value="100" min="10" max="1000" step="10">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="aspectRatio" checked>
                    Preserve Aspect Ratio
                </label>
            </div>
            <button type="submit" id="resizeButton" disabled>Resize Image</button>
        </form>
        <canvas id="canvas"></canvas>
        <a id="downloadLink" class="download-link" style="display: none;">Download Resized Image</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
