<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Resize Tool</h1>
        <a href="../">‚Üê Back to Home</a>
    </header>
    <main>
        <p>Upload an image and resize it to your desired dimensions!</p>
        <form id="resizeForm">
            <label for="image">Select Image:</label>
            <input type="file" id="image" accept="image/*" required>
            <label for="width">Width (px):</label>
            <input type="number" id="width" placeholder="e.g., 300" required>
            <label for="height">Height (px):</label>
            <input type="number" id="height" placeholder="e.g., 300" required>
            <button type="submit">Resize</button>
        </form>
        <canvas id="canvas"></canvas>
        <a id="downloadLink" style="display: none;">Download Resized Image</a>
    </main>
    <script src="script.js"></script>
</body>
</html>
